<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact AJ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-black text-white">
  <div class="max-w-2xl mx-auto p-8">
    <h1 class="text-3xl font-bold text-cyan-400 mb-4">📬 Contact Me</h1>
    <p class="text-gray-400 mb-6">Want to collaborate, hire me, or just vibe? Drop a message below:</p>
    <form class="space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-3 rounded bg-gray-800 text-white border border-cyan-600"/>
      <input type="email" placeholder="Your Email" class="w-full p-3 rounded bg-gray-800 text-white border border-cyan-600"/>
      <textarea rows="5" placeholder="Your Message" class="w-full p-3 rounded bg-gray-800 text-white border border-cyan-600"></textarea>
      <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 px-6 py-2 rounded-full">Send Message</button>
    </form>
    <div class="mt-6 text-center">
      <a href="index.html" class="text-cyan-400 underline">⬅️ Back to Home</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
